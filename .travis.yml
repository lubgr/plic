language: cpp

os: linux
dist: trusty
sudo: required

branches:
  only:
    - develop

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5']
        env:
          - COMPILER=g++-5

    - compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6']
      env:
        - COMPILER=g++-6

    - compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-3.9']
          packages: ['clang-3.9']
      env:
        - COMPILER=clang++-3.9

script:
  - scons CXX=$COMPILER
  - ./build/runtests

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libcpputest-dev

git:
    depth: 3
